{% extends "files/file_base.html" %}


{% block post_content %}
<h3>Are you sure you want to delete this file?</h3>

<div class="files">
	{% include "files/_file.html" with file=object hide_delete=True %}
</div>

<form method="POST">
	{% csrf_token %}
	<input type="submit" value="Confirm Delete" class="btn btn-danger btn-large">
	<a href="{% url 'files:single' username=user.username pk=object.pk %}" class="btn btn-simple btn-large btn-default">Cancel</a>
</form>

{% endblock %}
